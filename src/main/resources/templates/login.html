<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<form id="loginForm">
    <input type="text" id="username" name="username" placeholder="Username" />
    <input type="password" id="password" name="password" placeholder="Password" />
    <button type="submit">Login</button>

    <!-- Shows on login error -->
    <div th:if="${param.error}">Invalid username or password</div>

    <!-- Shows on logout -->
    <div th:if="${param.logout}">You have been logged out</div>

    <div th:if="${param.session}">
        <div class="alert alert-danger">
          <span th:switch="${param.session[0]}">
              <span th:case="'maxed'">You are already logged in from another device or tab.</span>
              <span th:case="*">unknown issue</span>
          </span>
        </div>
    </div>
</form>

<script>
    // ✅ Global AJAX setup: always attach token if present
    $.ajaxSetup({
        beforeSend: function (xhr) {
            const token = localStorage.getItem("accessToken");
            if (token) {
                xhr.setRequestHeader("Authorization", "Bearer " + token);
            }
        },
        xhrFields: { withCredentials: true } // send refresh cookie
    });

    $(document).ready(function () {
        $("#loginForm").submit(function (event) {
            event.preventDefault();

            let accessToken = localStorage.getItem("accessToken");

            let ajaxConfig = {
                url: "/api/v1/users/login",
                method: "POST",
                contentType: "application/json",
                success: function (data) {
                    if (data.accessToken) {
                        localStorage.setItem("accessToken", data.accessToken);
                    }
                    // ✅ Instead of redirecting blindly, call dashboard with token
                    loadDashboard();
                },
                error: function (xhr) {
                    if (xhr.status === 401) {
                        // Try refresh flow
                        $.ajax({
                            url: "/api/v1/users/refresh",
                            method: "POST",
                            success: function (data) {
                                localStorage.setItem("accessToken", data.accessToken);
                                loadDashboard();
                            },
                            error: function () {
                                alert("Session expired. Please login again.");
                                localStorage.clear();
                            }
                        });
                    } else {
                        alert("Invalid login attempt");
                    }
                }
            };

            if (!accessToken) {
                // Normal login with credentials
                let payload = {
                    username: $("#username").val(),
                    password: $("#password").val()
                };
                ajaxConfig.data = JSON.stringify(payload);
            }
            // If token exists, it will be attached globally (via ajaxSetup)

            $.ajax(ajaxConfig);
        });
    });

    function loadDashboard() {
        $.ajax({
            url: "/api/v1/users/dashboard",
            method: "GET",
            success: function (data) {
                console.log("Dashboard data:", data);
                // ✅ Redirect AFTER confirming token works
                window.location.href = "/api/v1/users/dashboard";
            },
            error: function (xhr) {
                if (xhr.status === 403 || xhr.status === 401) {
                    alert("Not authorized. Please log in again.");
                    localStorage.clear();
                    window.location.href = "/login";
                }
            }
        });
    }
</script>
</body>
</html>

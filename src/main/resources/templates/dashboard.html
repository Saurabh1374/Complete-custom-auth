<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #fff3e0);
            color: #333;
        }

        .dashboard-container {
            max-width: 600px;
            margin: 80px auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #00796b;
        }

        .info {
            margin-top: 2rem;
            font-size: 1.2rem;
        }

        .info p {
            margin: 0.8rem 0;
        }

        .label {
            font-weight: bold;
            color: #555;
        }

        .logout {
            display: block;
            margin-top: 2rem;
            text-align: center;
        }

        .logout a {
            padding: 10px 20px;
            background-color: #ff7043;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .logout a:hover {
            background-color: #f4511e;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h1>Welcome, <span th:text="${username}">Username</span>!</h1>
    <div class="info">
        <p><span class="label">Role:</span> <span th:text="${role}">ROLE_USER</span></p>
        <p><span class="label">Role:</span> <span th:text="${pass}">ROLE_USER</span></p>
        <p><span class="label">Today's Date:</span> <span th:text="${today}">April 24, 2025</span></p>
    </div>
    <div class="logout">
        <a th:href="@{/logout}">Logout</a>
    </div>
</div>
</body>
</html>
